<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="navbar">Rock Paper Scissors</div>
        <div class="wrapper">
            <h2 id="result">Best of 9</h2>
            <h4 id="result-message">Waiting for move...</h4>
            <div class="result-display">
                <div id="player-display">
                    <img src="images/interrogation-icon.png" alt="Player's move">
                    <h4>Player: 0</h4>
                </div>
                <div id="computer-display">
                    <img src="images/interrogation-icon.png" alt="Computer's move">
                    <h4>Computer: 0</h4>
                </div>
            </div>
            <div class="itens">
                <div id="rock" class="item">
                    <img src="images/rock-icon.png" alt="Rock Icon">
                    <h4>Rock</h4>
                </div>
                <div id="paper" class="item">
                    <img src="images/paper-icon.png" alt="Paper Icon">
                    <h4>Paper</h4>
                </div>
                <div id="scissors" class="item">
                    <img src="images/scissors-icon.png" alt="Scissors Icon">
                    <h4>Scissors</h4>
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright Â© Thaigp00 
            <a href="https://github.com/Thaigp00"><img src="images/github-icon.png" alt="Github" class="social-media"></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
