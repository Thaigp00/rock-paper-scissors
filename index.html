<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="navbar">Rock Paper Scissors</div>
        <div class="wrapper">
            <h2 id="result">Best of 5!</h2>
            <h4 id="result-message">Waiting for play</h4>
            <div class="result-display">
                <div id="player-display">
                    <img src="#" alt="Waiting...">
                    Player: 0
                </div>
                <div id="computer-display">
                    <img src="#" alt="Waiting...">
                    Computer: 0
                </div>
            </div>
            <div class="itens">
                <div id="rock" class="item">
                    <img src="#" alt="Rock">
                    Rock
                </div>
                <div id="paper" class="item">
                    <img src="#" alt="Paper">
                    Paper
                </div>
                <div id="scissors" class="item">
                    <img src="#" alt="Scissors">
                    Scissors
                </div>
            </div>
        </div>
        <div class="footer">
            Copyright Â© Thaigp00 
            <a href="https://github.com/Thaigp00"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN0Uu0auB-_30X62d-vUYM-jhN4TkqPqgv6A&usqp=CAU" alt="Github" class="social-media"></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
